<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в Города</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="registration">
        <h1>Регистрация в игру</h1>

        <div class="form-group">
            <label for="nickname">Никнейм:</label>
            <input type="text" id="nickname" placeholder="Введите ваш никнейм" required>
        </div>

        <div class="form-group">
            <label for="gameCode">Введите код для подключения:</label>
            <input type="text" id="gameCode" value="12345" disabled>
        </div>

        <button onclick="joinGame()">Подключиться</button>

        <p id="errorMessage" style="color: red;"></p>
    </div>

    <div id="game" style="display: none;">
        <h1>Добро пожаловать в игру, <span id="playerNickname"></span>!</h1>
        <div id="players" class="players"></div>
        <div id="history" class="history"></div>

        <button id="startGameBtn" onclick="startGame()">Начать игру</button>

        <div id="gamePlay" style="display: none;">
            <h3>Ход игрока: <span id="currentPlayer"></span></h3>
            <input type="text" id="cityInput" placeholder="Введите город" />
            <button onclick="submitCity()">Отправить</button>
            <p id="gameMessage"></p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
